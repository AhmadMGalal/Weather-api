<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fonts/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body data-bs-theme="dark" class="min-vh-100">
    <section class="nav mb-5">
      <div class="container">
        <nav class="navbar navbar-expand-md bg-body-tertiary">
          <div class="container">
            <div class="logo d-flex align-items-center">
              <img src="images/logo@2x.png" class="logo-img mx-3" alt="Logo" />
              <a class="navbar-brand" href="#">Weather</a>
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-items d-flex ms-auto">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item m-3">
                    <button class="btn-special">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Home</a
                      >
                    </button>
                  </li>
                  <li class="nav-item m-3">
                    <button class="btn-special">
                      <a class="nav-link active" aria-current="page" href="#"
                        >News</a
                      >
                    </button>
                  </li>
                  <li class="nav-item m-3">
                    <button class="btn-special">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Live camers</a
                      >
                    </button>
                  </li>
                  <li class="nav-item m-3">
                    <button class="btn-special">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Photos</a
                      >
                    </button>
                  </li>
                  <li class="nav-item m-3">
                    <button class="btn-special">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Contact</a
                      >
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </section>
    <section
      class="find vh-50 d-flex align-items-center justify-content-center">
      <div class="container">
        <form action="" class="mx-3">
          <div class="input-container position-relative">
            <input
              id="search"
              type="text"
              class="form-control input-special border-special"
              placeholder="Find your location..." />
            <button
              type="submit"
              class="btn btn-primary border-special position-absolute end-0 top-50 find-special mx-2 translate-middle-y">
              Find
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="temp">
      <div class="container">
        <div class="row g-0 align-content-stretch">
          <div class="col-md-4">
            <div class="inner bg-detail-1">
              <div
                class="date bg-date-1 d-flex align-items-center justify-content-between p-2 mb-3">
                <span id="todayByDay">Saturday</span>
                <span id="todayByDate">29Jun</span>
              </div>
              <div class="temp-info p-2 text-center">
                <span id="city" class="mb-3">Cairo</span>
                <h1 id="todayTemp" class="display-1 fw-bold">34.2C</h1>
                <span
                  ><img id="todayWeatherIcon" src="images/113.png" alt=""
                /></span>
                <span id="todayWeatherText">Sunny</span>
                <div class="detail d-flex justify-content-between">
                  <div>
                    <img class="me-2" src="images/icon-umberella.png" alt="" />
                    <span id="todayHumdaity">20%</span>
                  </div>
                  <div>
                    <img class="me-2" src="images/icon-wind.png" alt="" />
                    <span id="todayWind">18Km/h</span>
                  </div>
                  <div>
                    <img
                      class="me-2"
                      src="images/icon-compass.png"
                      alt="" /><span id="todayWindDirection">East</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4 bg-detail-2">
            <div class="inner">
              <div
                class="date bg-date-2 d-flex align-items-center justify-content-between p-2 mb-3">
                <span class="mx-auto forecast-date">Saturday</span>
              </div>
              <div class="temp-info p-2 text-center">
                <h1 class="display-1 fw-bold forecast-temp">34.2C</h1>
                <span
                  ><img class="forecast-icon" src="images/113.png" alt=""
                /></span>
                <span class="forecast-text">Sunny</span>
              </div>
            </div>
          </div>
          <div class="col-md-4 bg-detail-1">
            <div class="inner">
              <div
                class="date bg-date-1 d-flex align-items-center justify-content-between p-2 mb-3">
                <span class="mx-auto forecast-date">Saturday</span>
              </div>
              <div class="temp-info p-2 text-center">
                <h1 class="display-1 fw-bold forecast-temp">34.2C</h1>
                <span
                  ><img class="forecast-icon" src="images/113.png" alt=""
                /></span>
                <span class="forecast-text">Sunny</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
